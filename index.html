<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Colores RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Visualizador de Colores RGB</h1>

        <div class="row">
            <div class="col-md-6">
                <label for="redRange" class="form-label">Rojo</label>
                <input type="range" class="form-range" id="redRange" min="0" max="255">
                <input type="number" id="redInput" class="form-control mt-2" min="0" max="255" placeholder="0">
            </div>
            <div class="col-md-6">
                <label for="greenRange" class="form-label">Verde</label>
                <input type="range" class="form-range" id="greenRange" min="0" max="255">
                <input type="number" id="greenInput" class="form-control mt-2" min="0" max="255" placeholder="0">
            </div>
            <div class="col-md-6">
                <label for="blueRange" class="form-label">Azul</label>
                <input type="range" class="form-range" id="blueRange" min="0" max="255">
                <input type="number" id="blueInput" class="form-control mt-2" min="0" max="255" placeholder="0">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <div id="colorBox" class="color-box">
                    <br>
                </div>
                <p id="hexCode" class="mt-3 fs-4"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
